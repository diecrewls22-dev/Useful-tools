<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Useful Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007c91;
        }

        .auth-title {
            color: #007c91;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: #007c91;
            border-bottom-color: #007c91;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007c91;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .password-input {
            position: relative;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #007c91, #004d40);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 124, 145, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #db4437;
            border-color: #db4437;
        }

        .social-btn.microsoft {
            color: #0078d4;
            border-color: #0078d4;
        }

        .social-btn.github {
            color: #333;
            border-color: #333;
        }

        .social-icon {
            font-size: 1.2rem;
        }

        .auth-footer {
            color: #666;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #007c91;
            text-decoration: none;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #007c91;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: #007c91;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">üõ†Ô∏è</div>
            <h1 class="auth-title">Useful Tools</h1>
            <p class="auth-subtitle">Sign in to access all features</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="showTab('forgot')">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google" onclick="signInWithGoogle()">
                        <span class="social-icon">üîç</span>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn microsoft" onclick="signInWithMicrosoft()">
                        <span class="social-icon">‚ìÇÔ∏è</span>
                        Continue with Microsoft
                    </button>
                    <button type="button" class="social-btn github" onclick="signInWithGitHub()">
                        <span class="social-icon">üêô</span>
                        Continue with GitHub
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google" onclick="signUpWithGoogle()">
                        <span class="social-icon">üîç</span>
                        Sign up with Google
                    </button>
                    <button type="button" class="social-btn microsoft" onclick="signUpWithMicrosoft()">
                        <span class="social-icon">‚ìÇÔ∏è</span>
                        Sign up with Microsoft
                    </button>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotForm" class="auth-form">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required placeholder="Enter your email">
                </div>
                <button type="submit" class="auth-btn">Reset Password</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" onclick="showTab('login')">Back to login</a>
                </div>
            </form>

            <div class="auth-footer">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Homepage</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Global functions for HTML event handlers
        function showTab(tabName) {
            // Hide all forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected form
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üîí';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Social auth functions (called from HTML)
        function signInWithGoogle() {
            if (window.authSystem) {
                window.authSystem.signInWithGoogle();
            }
        }

        function signUpWithGoogle() {
            if (window.authSystem) {
                window.authSystem.signUpWithGoogle();
            }
        }

        function signInWithMicrosoft() {
            if (window.authSystem) {
                window.authSystem.signInWithMicrosoft();
            }
        }

        function signUpWithMicrosoft() {
            if (window.authSystem) {
                window.authSystem.signUpWithMicrosoft();
            }
        }

        function signInWithGitHub() {
            if (window.authSystem) {
                window.authSystem.signInWithGitHub();
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
